<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-reviewed papers on flow precursors</title>

    <!-- Google Font for modern styling -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            box-sizing: border-box;
            text-align: center; /* Center-align the text in the page */
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
        }

        p {
            color: #666;
            font-size: 1rem;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Space between elements */
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            cursor: pointer;
        }

        select:hover, button:hover {
            background-color: #ececec;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
            margin-bottom: 30px; /* Add margin below image */
        }

        img {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #explanation-text {
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
            padding: 0 5%; /* Add padding for smaller screens */
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            #explanation-text {
                font-size: 1rem; /* Smaller font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Page Title -->
    <h1>Peer-reviewed papers on flow precursors</h1>


    <!-- Explanatory text -->
    <div id="explanation-text">
        <p><a href="https://rmets.onlinelibrary.wiley.com/doi/full/10.1002/qj.4622">Domino: A new framework for the automated identification of weather event precursors, demonstrated for European extreme rainfall</a></p>
        <p><a href="https://nhess.copernicus.org/articles/24/2995/2024/">Precursors and pathways: dynamically informed extreme event forecasting demonstrated on the historic Emilia-Romagna 2023 flood</a></p>
    </div>

</body>
</html>
